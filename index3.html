<!DOCTYPE html>
<html lang="ko"> 
<head>
	<meta charset="utf-8">
	<title>Mypage</title>
	<link href="stylesheet/main.css" rel="stylesheet" type="text/css"> 
</head>
<body>
<div id="wrap">
	<div id="top">
		<a href="">로그인</a> | 
		<a href="">회원가입</a>
	</div>
	<div id="header">
		<div id="header_top">
			<div id="header_left">
				<img src="images/page.jpg" width="200" height="80" alt="page1">
			</div>
			<div id="header_right">
				<h2>INTRODUCTION</h2>
			</div>
		</div>
		<div id="navbar">
			<ul>
				<li><a href="./index.html">HOME</a></li>
				<li><a href="./index2.html">PHOTO</a></li>
				<li><a href="" class="selected">INTRODUCTION</a></li>
			</ul>
		</div>
		<div id="line"></div>
	</div>
	<div id="content">
		<div id="main_content">
			<div class="section_1" id="info">
				<h1>INTRODUCTION</h1>
			</div>
			<div id="table">
			<form action="#" method="post">
			<input type="hidden" name="type" value="user">
			<table border="1">
				<tr>
					<th>이   름</th>
					<td><input type="text" name="name" size="10"></td>
				</tr>
				<tr>
					<th>나   이</th>
					<td><input type="text" name="age" size="10"></td>
				</tr>
				<tr>
					<th>성   별</th>
					<td><input type="radio" name="sex" value="m">남
						<input type="radio" name="sex" value="w">여
					</td>
				</tr>
				<tr>
					<th>이 메 일</th>
					<td><input type="text" name="email"	size="30"></td>
				</tr>
				<tr>
					<th>취   미</th>
					<td><input type="checkbox" name="hobby" value="sports">스 포 츠
						<input type="checkbox" name="hobby" value="movie">영화감상
						<input type="checkbox" name="hobby" value="music">음악감상
						<input type="checkbox" name="hobby" value="game">게임
						<input type="checkbox" name="hobby" value="book">독서
					</td>
				</tr>
				<tr>
					<th>지   역</th>
					<td><select name="place">
						<option value="gyungi">경기</option>
						<option value="seoul">서울</option>
						<option value="incheon">인천</option>
						<option value="gangwon">강원</option>
						<option value="choongbook">충북</option>
						<option value="choongnam">충남</option>
						<option value="jeonbook">전북</option>
						<option value="jeonam">전남</option>
						<option value="gyeongbook">경북</option>
						<option value="gyoengnam">경남</option>
						</select>	
					</td>
				</tr>
				<tr>
					<th>사   진</th>
					<td><input type="file" name="photo"></td>
				</tr>
				<tr>
					<th>자 기 소 개</th>
					
					<td><textarea cols="50" rows="10" name="intro"></textarea></td>
				
				</tr>
				</table>
			
		<input type="submit" value="확인" />

		</form>
			</div>
		</div>
	</div>
	
	<div id="footer">
		<p>사이트 소개 | 이용약관 | 개인정보취급방침 | 책임의 한계와 법적 고지 | 고객센터 </p>

		Copyright © MJUCafe. All rights reserved.
		</p>
	</div>
</div>
</body>
</html>
